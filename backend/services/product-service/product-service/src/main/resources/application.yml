spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/swiftlogistics_productdb
    username: postgres
    password: 1234
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  application:
    name: product-service

jwt:
  secret: supersecretkeysupersecretkeysupersecretkey
  expiration: 3600000

server:
  port: 8082
eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
    fetch-registry:  true
    register-with-eureka: true

  instance:
    prefer-ip-address: true

logging:
  level:
    org:
      springframework:
        security=DEBUG:


