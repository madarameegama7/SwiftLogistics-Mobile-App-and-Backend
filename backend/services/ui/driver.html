<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Driver App - SwiftTrack</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    .order { border: 1px solid #ccc; margin-bottom: 15px; padding: 10px; border-radius: 5px; }
    .actions button { margin: 5px; padding: 6px 10px; }
  </style>
</head>
<body>
  <h1>Driver Delivery App</h1>

  <div id="orders"></div>

  <script>
    async function fetchDriverOrders() {
      // Replace with orchestrator API that assigns orders to driver
      const res = await fetch("http://localhost:3000/mock-ros/driver/42"); 
      const orders = await res.json();

      const container = document.getElementById("orders");
      container.innerHTML = "";

      orders.forEach(order => {
        const div = document.createElement("div");
        div.className = "order";
        div.innerHTML = `
          <h3>Order #${order.orderId}</h3>
          <p>Status: ${order.status}</p>
          <p>Route: ${order.route.map(r => r.address).join(" â†’ ")}</p>
          <div class="actions">
            <button onclick="updateStatus(${order.orderId}, 'DELIVERED')">Delivered</button>
            <button onclick="updateStatus(${order.orderId}, 'FAILED')">Failed</button>
            <input type="file" onchange="uploadProof(${order.orderId}, this.files[0])" />
          </div>
        `;
        container.appendChild(div);
      });
    }

    async function updateStatus(orderId, status) {
      await fetch(`http://localhost:3000/mock-driver/orders/${orderId}`, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ status })
      });
      fetchDriverOrders();
    }

    async function uploadProof(orderId, file) {
      const formData = new FormData();
      formData.append("proof", file);
      await fetch(`http://localhost:3000/mock-driver/orders/${orderId}/proof`, {
        method: "POST",
        body: formData
      });
      alert("Proof uploaded for order " + orderId);
    }

    fetchDriverOrders();
    setInterval(fetchDriverOrders, 5000);
  </script>
</body>
</html>
